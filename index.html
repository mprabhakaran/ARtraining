<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <title>Welcome</title>
</head>
<body>
   <a-scene id="target" mindar-image="imageTargetSrc:./training.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <video id="princi" src="./final.mp4" autoplay="true" loop="true"></video>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#princi" width="1" height="0.7069" position="0 0 0"></a-video>
    </a-entity>
   </a-scene> 
   <script>
    const video = document.getElementById('princi')
    
    const target = document.getElementById('target');
    target.addEventListener('targetFound',event=>{
        video.play();
    })

    target.addEventListener('targetLost',event=>{
        video.pause();
    })
</script>
</body>
</html>
